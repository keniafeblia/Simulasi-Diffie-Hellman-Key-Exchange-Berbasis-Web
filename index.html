<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulasi Diffie-Hellman Key Exchange</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1> Simulasi Diffie-Hellman Key Exchange</h1>
    <div class="button-group">
      <button onclick="showManual()"> Input Manual</button>
      <button onclick="showAuto()"> Generate Otomatis</button>
    </div>

    <div id="manualForm" class="form" style="display: none;">
      <h2>Input Manual</h2>
      <label>Bilangan Prima : <input type="number" id="p" /></label>
      <label>Akar Primitif dari Bilangan Prima : <input type="number" id="g" /></label>
      <label>Private Key A : <input type="number" id="a" /></label>
      <label>Private Key B : <input type="number" id="b" /></label>
      <label>Pesan Rahasia : <input type="text" id="message_manual" /></label>
      <button class="action-button" onclick="runManual()"> Jalankan</button>
    </div>

    <div id="autoForm" class="form" style="display: none;">
      <h2>Generate Otomatis</h2>
      <h3>*Akan Menggunakan Angka Random</h3>
      <label>Bilangan Prima : <input type="number" id="p_auto" readonly /></label>
      <label>Akar Primitif : <input type="number" id="g_auto" readonly /></label>
      <label>Private Key A : <input type="number" id="a_auto" readonly /></label>
      <label>Private Key B : <input type="number" id="b_auto" readonly /></label>
      <label>Pesan Rahasia : <input type="text" id="message_auto" /></label>
      <button class="action-button" onclick="runAuto()">Generate</button>
    </div>

    <pre id="output"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
